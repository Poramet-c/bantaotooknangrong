<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องบรรเทาทุกข์นางรอง</title>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="เครื่องบรรเทาทุกข์นางรอง" />
    <meta property="og:description" content="เครื่องช่วยทำเอกสารแก้มผ. โดยโครงการบรรเทาทุกข์นางรอง" />
    <meta property="og:image" content="B.png" />
    <meta property="og:url" content="https://spk7100.github.io/bantaotooknangrong/" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <h1>บท.นร. : บรรเทาทุกข์นางรอง</h1>

    <!-- Container for form and canvas -->
    <div id="form-container">
        <form id="uploadForm">
            <label for="imageUpload" class="file-upload-btn">Choose Files</label>
            <input type="file" accept="image/*" id="imageUpload" multiple style="display: none;">
            
            <!-- Add a new span to display the number of images uploaded -->
            <span id="fileCount">No files selected</span><br><br>
            
            <button type="button" onclick="generatePattern()">Generate Image</button>
        </form>
        

        <div class="form-details">
            <h2>Enter Details</h2>
            <label for="prefix">คำนำหน้าชื่อ:</label>
            <input type="text" id="prefix"><br><br>

            <label for="firstName">ชื่อ:</label>
            <input type="text" id="firstName"><br><br>

            <label for="lastName">นามสกุล:</label>
            <input type="text" id="lastName"><br><br>

            <label for="studentId">เลขที่:</label>
            <input type="text" id="studentId"><br><br>

            <label for="class">ชั้น:</label>
            <input type="text" id="class"><br><br>

            <label for="points">จำนวนคะแนน:</label>
            <input type="text" id="points"><br><br>

            <label for="date">วัน/เดือน/ปี ที่ส่ง:</label>
            <input type="text" id="date" placeholder="ปล่อยว่างไว้ในกรณีที่ใช้วันที่วันนี้"><br><br>            

        <label for="months" style="margin-top: 60px;">รายเดือน:</label>
        <select id="months">
            <option value="" selected>----ว่าง----</option>
            <option value="มกราคม">มกราคม</option>
            <option value="กุมภาพันธ์">กุมภาพันธ์</option>
            <option value="มีนาคม">มีนาคม</option>
            <option value="เมษายน">เมษายน</option>
            <option value="พฤษภาคม">พฤษภาคม</option>
            <option value="มิถุนายน">มิถุนายน</option>
            <option value="กรกฎาคม">กรกฎาคม</option>
            <option value="สิงหาคม">สิงหาคม</option>
            <option value="กันยายน">กันยายน</option>
            <option value="ตุลาคม">ตุลาคม</option>
            <option value="พฤศจิกายน">พฤศจิกายน</option>
            <option value="ธันวาคม">ธันวาคม</option>
        </select>
        

        <label for="semesterForm" style="margin-top: 60px;">รายภาคเรียน:</label>
        <div id="semesterForm" >
            <label for="semeter">ภาคเรียน:</label>
            <input type="text" id="semeter" placeholder="ปล่อยว่างไว้ในกรณีไม่ต้องการให้แสดง"><br><br>
    
            <label for="semeter-year">ปีการศึกษา:</label>
            <input type="text" id="semeter-year" placeholder="ปล่อยว่างไว้ในกรณีไม่ต้องการให้แสดง"><br><br>
        </div>

        
    </div>

    <div id="canvas-container"></div> <!-- Container to display all canvases -->

    <button id="downloadBtn" onclick="downloadAsPDF()" disabled>Download as PDF</button>

    <script src="script.js"></script>
</body>
</html>

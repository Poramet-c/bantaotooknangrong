<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องบรรเทาทุกข์นางรอง</title>

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="เครื่องบรรเทาทุกข์นางรอง" />
    <meta property="og:description" content="เครื่องช่วยทำเอกสารแก้มผ. โดยโครงการบรรเทาทุกข์นางรอง" />
    <meta property="og:image" content="B.png" />
    <meta property="og:url" content="https://spk7100.github.io/bantaotooknangrong/" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <h1>บท.นร. : บรรเทาทุกข์นางรอง</h1>
    
    <!-- Container for form and canvas -->
    <div id="form-container">
        <form id="uploadForm">
            <label for="imageUpload" class="file-upload-btn">Choose Files</label>
            <input type="file" accept="image/*" id="imageUpload" multiple style="display: none;">
            <button type="button" onclick="generatePattern()">Generate Image</button>
        </form> 

        <div class="form-details">
            <h2>Enter Details</h2>
            <label for="prefix">คำนำหน้าชื่อ:</label>
            <input type="text" id="prefix"><br><br>

            <label for="firstName">ชื่อ:</label>
            <input type="text" id="firstName"><br><br>
            
            <label for="lastName">นามสกุล:</label>
            <input type="text" id="lastName"><br><br>
            
            <label for="studentId">เลขที่:</label>
            <input type="text" id="studentId"><br><br>
            
            <label for="class">ชั้น:</label>
            <input type="text" id="class"><br><br>
        </div>
    </div>

    <canvas id="resultCanvas" width="1654" height="2339"></canvas>

    <button id="downloadBtn" onclick="downloadAsPDF()" disabled>Download as PDF</button>
    
    <script src="script.js"></script>
</body>
</html>
